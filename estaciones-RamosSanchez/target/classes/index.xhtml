<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="estilo1" value="current" />

	<ui:define name="title">
</ui:define>
	<ui:define name="content">
		<section id="banner">
			<header>
				<h2>#{text['bienvenida']}</h2>
				<strong><p>#{text['bienvenida2']}</p></strong>
			</header>
		</section>
		<!-- Intro -->
		<div class="row">
			<div class="col-12">
				<div class="content">
					<h:form>
						<h:panelGrid columns="2">
							<h:outputText value="#{text['nombre']}" />
							<p:inputText id="Nombre" value="#{inicioUsuarioWeb.nombre}">
							</p:inputText>

							<h:outputText value="#{text['contraseña']}" />
							<p:password id="contraseña" value="#{inicioUsuarioWeb.contraseña}" feedback="true" />

							<p:outputLabel for="tipoUsuario" value="#{text['tipoUsuario']}" />
							<p:selectOneMenu id="tipoUsuario" value="#{inicioUsuarioWeb.tipo}"
								style="width:12rem">
								<f:selectItems value="#{inicioUsuarioWeb.tipos}"  />
							</p:selectOneMenu>
						</h:panelGrid>
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
						<h:commandButton value="#{text['iniciarSesion']}"
							actionListener="#{inicioUsuarioWeb.iniciarSesion()}">
						</h:commandButton>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
