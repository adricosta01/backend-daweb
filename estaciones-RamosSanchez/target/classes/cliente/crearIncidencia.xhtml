<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="estilo4" value="current" />

	<ui:define name="title">
        #{text['crearIncidencia']}
    </ui:define>

	<ui:define name="content">
		<div class="row">
			<h:form>
				<h:panelGrid columns="2" style="width: 50%;">
					<h:panelGroup>
						<h:outputText value="#{text['bicicleta']}"
							style="font-size: larger; font-weight: bold;" />
					</h:panelGroup>

					<h:panelGrid columns="2">
						<h:outputLabel value="ID:" />
						<h:outputText value="#{operacionesIncidenciaWeb.bicicleta.id}" />

						<h:outputLabel value="#{text['modelo']}:" />
						<h:outputText value="#{operacionesIncidenciaWeb.bicicleta.modelo}" />

						<h:outputLabel value="#{text['estacion']}:" />
						<h:outputText
							value="#{operacionesIncidenciaWeb.bicicleta.estacion.nombre}" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" style="width: 50%;">
					<h:panelGroup>
						<h:outputText value="Incidencia"
							style="font-size: larger; font-weight: bold;" />
					</h:panelGroup>
				</h:panelGrid>
				<h3 class="first">#{text['a√±adeDescripcion']}</h3>
				<p:textEditor widgetVar="editor"
					value="#{operacionesIncidenciaWeb.descripcionIncidencia}"
					height="300px" placeholder="#{text['placeholder']}" required="true"
					secure="false" style="width: 250%">
					<f:facet name="toolbar">
						<span class="ql-formats">
							<button class="ql-bold"></button>
							<button class="ql-italic"></button>
							<button class="ql-underline"></button>
							<button class="ql-strike"></button>
						</span>
					</f:facet>
				</p:textEditor>
				<p:commandButton value="#{text['crear']}"
					action="#{operacionesIncidenciaWeb.crearIncidencia()}"
					style="width: 160px;"
					update="messages"/>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
