<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="estilo2" value="current" />

	<ui:define name="title">
        Inicio Gestor
    </ui:define>

	<ui:define name="content">
		<div class="row">
			<div class="col-12">
				<div class="content">
					<h:form>
						<h:panelGrid columns="1" style="margin: auto; text-align: center;">
							<h:commandButton value="#{text['verIncidenciasAbiertas']}"
								actionListener="#{operacionesIncidenciaWeb.goToIncidenciasAbiertas()}" style="width: 350px;">
							</h:commandButton>
							<h:commandButton value="#{text['gestionarIncidencia']}"
								actionListener="#{operacionesIncidenciaWeb.goToGestionarIncidencia()}" style="width: 350px;"
								update="messages">
							</h:commandButton>
						</h:panelGrid>
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
